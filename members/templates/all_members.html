{% extends "master.html" %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}


{% block content %}
  <h3>Members</h3>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Join Date</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      {% for x in mymembers %}
      <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
        <td>{{ x.join_date }}</td>
        <td>{{ x.phone }}</td>
        
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
